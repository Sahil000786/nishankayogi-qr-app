<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You from Nishankayogi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; color: white; overflow: hidden; background-color: #111; }
        .bg-image { position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-image: url('/images/apsara.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center; z-index: -2; }
        .overlay { position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.85) 25%, transparent 60%); z-index: -1; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; text-align: center; min-height: 100vh; padding: 20px; padding-bottom: 12vh; max-width: 450px; margin: 0 auto; box-sizing: border-box; }
        h1 { font-size: clamp(2rem, 5vw, 2.8rem); margin-bottom: 10px; text-shadow: 2px 2px 8px rgba(0,0,0,0.9); }
        p { font-size: clamp(0.9rem, 2.5vw, 1.1rem); line-height: 1.5; text-shadow: 1px 1px 6px rgba(0,0,0,0.9); }
        .collection-name { font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Thank You, <span id="customerName">...</span>!</h1>
        <p>We truly appreciate your purchase from our <span class="collection-name">Apsara Collection</span>.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id');
            const nameSpan = document.getElementById('customerName');
            if (!orderId) { nameSpan.textContent = "Valued Customer"; return; }
            try {
                const response = await fetch(`/api/order/${orderId}`);
                if (!response.ok) throw new Error('Order not found');
                const orderData = await response.json();
                nameSpan.textContent = orderData.customer_name;
            } catch (error) {
                nameSpan.textContent = "Valued Customer";
                console.error("Error fetching order:", error);
            }
        });
    </script>
</body>
</html>
